name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: zip

          - os: macos-latest
            target: aarch64-apple-darwin
            archive: zip

    env:
      BIN_NAME: https_reverse

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: startsWith(matrix.target, 'x86_64-unknown') || startsWith(matrix.target, 'aarch64-unknown')
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package artifact
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${BIN_NAME}
          ASSET_NAME=${BIN_NAME}-${GITHUB_REF_NAME}-${{ matrix.target }}

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            zip -j "${ASSET_NAME}.zip" "$BIN_PATH"
            echo "ASSET_NAME=${ASSET_NAME}.zip" >> $GITHUB_ENV
          else
            tar -czf "${ASSET_NAME}.tar.gz" -C target/${{ matrix.target }}/release ${BIN_NAME}
            echo "ASSET_NAME=${ASSET_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
