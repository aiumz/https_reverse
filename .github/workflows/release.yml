name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64
          - os: ubuntu-latest
            rust_target: aarch64-unknown-linux-gnu
            artifact_name: linux-arm
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: darwin-x64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: darwin-arm
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}
      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.rust_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binaries (Linux/Mac)
        if: matrix.os != 'windows-latest'
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          cargo build --release --target ${{ matrix.rust_target }}
          cp target/${{ matrix.rust_target }}/release/https_reverse dist/${{ matrix.artifact_name }}/https_reverse-${{ matrix.artifact_name }}

      - name: Build binaries (Windows)
        if: matrix.os == 'windows-latest'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        shell: powershell
        run: |
          cargo build --release --target ${{ matrix.rust_target }}
          Copy-Item -Path "target\${{ matrix.rust_target }}\release\https_reverse.exe" -Destination "dist\${{ matrix.artifact_name }}\https_reverse-${{ matrix.artifact_name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}/https_reverse-${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create GitHub Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            ./dist/linux-x64/https_reverse-linux-x64 \
            ./dist/linux-arm/https_reverse-linux-arm \
            ./dist/darwin-x64/https_reverse-darwin-x64 \
            ./dist/darwin-arm/https_reverse-darwin-arm \
            ./dist/win-x64/https_reverse-win-x64.exe \
            --title "${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}"
